<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refunds Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      .decorated-text {
        color: white;
        text-align: center;
        text-transform: uppercase;
      }
      .allowed {
        background-color: green;
      }
      .not-allowed {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Refunds Data</h1>
    <table id="refundsTable" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Signup Date</th>
          <th>Request Type</th>
          <th>Investment Date</th>
          <th>Refund Date</th>
          <th>New TOS?</th>
          <th>Is Refund Allowed?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function fetchRefunds() {
        const response = await fetch("/refunds");
        const data = await response.json();
        const tableBody = document
          .getElementById("refundsTable")
          .querySelector("tbody");

        data.forEach((refund) => {
          const tr = document.createElement("tr");
          Object.entries(refund).forEach(([key, value]) => {
            const td = document.createElement("td");
            if (key === "isRefundAllowed") {
              td.textContent = value;
              td.className = value
                ? "decorated-text allowed"
                : "decorated-text not-allowed";
            } else {
              td.textContent = value;
            }
            if (key.includes("Date")) {
              const date = new Date(value);
              const day = String(date.getDate()).padStart(2, "0");
              const month = String(date.getMonth() + 1).padStart(2, "0");
              const year = date.getFullYear();
              td.textContent = `${day}/${month}/${year}`;
            } else {
              td.textContent = value;
            }
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }

      fetchRefunds();
    </script>
  </body>
</html>
